<!DOCTYPE HTML>
<html>
<head>
	<title> Number Counter using HTML/CSS/JS </title>
	<link rel="stylesheet" href="Counter_Style.css" type="text/css" />
	<script src="Counter_Functionality.js" type="text/javascript">
	</script>
</head>
<body>

	<div class="Box">
		<h1> Number Counter using Javascript </h1>
		<h1 id="Show_Number"> 0 </h1>
		<br>
		<div class="Btn1">
			<input type="button" name="btn1" value="+" onclick="increment_Counter()" />
		</div>
		<div class="Btn2">
			<input type="button" name="btn2" value="-" onclick="decrement_Counter()" />
		</div>
		<div class="Btn3">
			<input type="button" name="btn3" value="Reset" onclick="reset_Counter()" />
		</div>
		<p id="footer">
			Subscribe - Coder Prashant :)
		</p>
	</div>

</body>
</html>
